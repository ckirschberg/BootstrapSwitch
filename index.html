<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!-- http://www.bootstrap-switch.org/ -->

    <!-- Install with bower -->
    <!-- bower install bootstrap --save -->
    <!-- bower install bootstrap-switch --save -->

    <!-- Include the dependencies: jQuery, Bootstrap and Bootstrap Switch CSS + Javascript. -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>
</head>
<body>

    <label>
        <input type="checkbox" name="" class="bootstrapSwitch">
        Take over the world
    </label>

</body>
</html>

<script type="text/javascript">
    $(function () {
        $.fn.bootstrapSwitch.defaults.size = 'mini';
        $.fn.bootstrapSwitch.defaults.onText = 'Yes';
        $.fn.bootstrapSwitch.defaults.offText = 'No';
        $.fn.bootstrapSwitch.defaults.inverse = true;

        $("[class='bootstrapSwitch']").bootstrapSwitch();
    });
</script>
